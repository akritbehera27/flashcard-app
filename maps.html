<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Viewer - Study Materials</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Maps specific styles */
        .map-viewer {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
        }
        
        .map-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .map-content {
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 2rem;
        }
        
        .no-map-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }
        
        .map-chapter-item {
            display: flex;
            align-items: center;
            padding: 0.875rem;
            margin-bottom: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .map-chapter-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
            border-color: var(--primary-light);
        }
        
        .map-chapter-item.active {
            background: var(--primary);
            color: white;
        }

        .map-chapter-item::after {
            content: "â†—";
            margin-left: auto;
            opacity: 0.5;
            font-size: 0.875rem;
            padding-left: 0.5rem;
        }

        .map-chapter-item:hover::after {
            opacity: 1;
            transform: translate(2px, -2px);
        }

        /* Style for "opened in new tab" message */
        .no-map-selected button {
            margin-top: 1rem;
        }

        /* Cursor to indicate clickable external link */
        .map-chapter-item {
            cursor: pointer;
            position: relative;
        }

        /* Tooltip on hover */
        .map-chapter-item:hover::before {
            content: "Opens in new tab";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }


        /* External link indicator */
        .external-indicator {
            margin-left: auto;
            opacity: 0.5;
            font-size: 1rem;
            padding-left: 0.5rem;
            transition: all 0.2s ease;
        }

        .map-chapter-item:hover .external-indicator {
            opacity: 1;
            transform: translate(2px, -2px);
        }

        /* Ensure map items are clickable */
        .map-chapter-item {
            cursor: pointer !important;
            user-select: none;
        }

        .map-chapter-item:active {
            transform: scale(0.98);
        }

        /* Collapsed folders by default */
        .folder-contents {
            transition: all 0.3s ease;
        }

        .chevron-icon {
            transition: transform 0.3s ease;
        }

        .chevron-icon.collapsed {
            transform: rotate(0deg);
        }

        .chevron-icon.expanded {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <label class="theme-switch">
            <span class="icon theme-icon"></span>
            <span>Dark Mode</span>
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="slider"></span>
        </label>
    </div>
    <div class="sidebar-content">
        <!-- List of available maps -->
        <ul id="mapsList" class="chapter-list">
            <li class="loading">Loading maps...</li>
        </ul>
    </div>
                

    <!-- Load required scripts -->
    <script src="js/config.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/maps.js"></script>
    
    <!-- Initialize icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set all icon SVGs
            const iconElements = [
                { selector: '.map-icon', icon: 'map' },
                { selector: '.theme-icon', icon: 'moon' },
                { selector: '.map-large-icon', icon: 'map' },
                { selector: '.external-link-icon', icon: 'externalLink' }
            ];
            
            iconElements.forEach(({ selector, icon }) => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(element => {
                    if (element && icons[icon]) {
                        element.innerHTML = icons[icon];
                    }
                });
            });
        });
    </script>
</body>
</html>
