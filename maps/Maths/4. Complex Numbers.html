nes":"29,36"}}],"payload":{"tag":"h3","lines":"27,28"}},{"content":"Difference (z&#x2081; &#x2013; z&#x2082;)","children":[{"content":"<strong>Rule:</strong> z&#x2081; &#x2013; z&#x2082; = z&#x2081; + (-z&#x2082;)","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"<strong>Example:</strong> (6 + 3i) &#x2013; (2 &#x2013; i) = 4 + 4i.","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"h3","lines":"36,37"}},{"content":"Multiplication (z&#x2081;z&#x2082;)","children":[{"content":"<strong>Rule:</strong> (a + ib)(c + id) = <strong>(ac &#x2013; bd) + i(ad + bc)</strong>","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Properties:</strong>","children":[{"content":"<strong>Closure:</strong> Product is a complex number.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"<strong>Commutative:</strong> z&#x2081;z&#x2082; = z&#x2082;z&#x2081;.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>Associative:</strong> (z&#x2081;z&#x2082;)z&#x2083; = z&#x2081;(z&#x2082;z&#x2083;).","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Multiplicative Identity:</strong> 1 + i0 (or 1).","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Multiplicative Inverse (z&#x207b;&#xb9;):</strong> (a/(a&#xb2;+b&#xb2;)) + i(-b/(a&#xb2;+b&#xb2;)) for non-zero z.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Distributive Law:</strong> z&#x2081;(z&#x2082; + z&#x2083;) = z&#x2081;z&#x2082; + z&#x2081;z&#x2083;.","children":[],"payload":{"tag":"li","lines":"48,50"}}],"payload":{"tag":"li","lines":"42,50"}}],"payload":{"tag":"h3","lines":"40,41"}},{"content":"Division (z&#x2081;/z&#x2082;)","children":[{"content":"<strong>Rule:</strong> For z&#x2082; &#x2260; 0, <strong>z&#x2081;/z&#x2082; = z&#x2081; &#xb7; z&#x2082;&#x207b;&#xb9;</strong>.","children":[],"payload":{"tag":"li","lines":"51,53"}}],"payload":{"tag":"h3","lines":"50,51"}}],"payload":{"tag":"h2","lines":"26,27"}},{"content":"4. Powers of &apos;i&apos;","children":[{"content":"Basic Powers","children":[{"content":"i&#xb2; = -1","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"i&#xb3; = -i","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"i&#x2074; = 1","children":[],"payload":{"tag":"li","lines":"57,59"}}],"payload":{"tag":"h3","lines":"54,55"}},{"content":"Cyclic Nature","children":[{"content":"Powers repeat in a cycle of four.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"<strong>i&#x2074;&#x1d4f; = 1</strong>","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>i&#x2074;&#x1d4f;&#x207a;&#xb9; = i</strong>","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>i&#x2074;&#x1d4f;&#x207a;&#xb2; = -1</strong>","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"<strong>i&#x2074;&#x1d4f;&#x207a;&#xb3; = -i</strong>","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Also applies to negative powers (e.g., i&#x207b;&#xb9; = -i).","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"h3","lines":"59,60"}}],"payload":{"tag":"h2","lines":"53,54"}},{"content":"5. Square Roots of a Negative Real Number","children":[{"content":"Square Roots of -1","children":[{"content":"The roots are <strong>i</strong> and <strong>-i</strong>.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"The symbol <strong>&#x221a;-1</strong> specifically means <strong>i</strong>.","children":[],"payload":{"tag":"li","lines":"70,72"}}],"payload":{"tag":"h3","lines":"68,69"}},{"content":"Square Roots of -a (where a &gt; 0)","children":[{"content":"The roots are <strong>&#x221a;a i</strong> and <strong>-&#x221a;a i</strong>.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"The symbol <strong>&#x221a;-a</strong> represents <strong>&#x221a;a i</strong>.","children":[],"payload":{"tag":"li","lines  + ib, its conjugate is <strong>z&#x305; = a &#x2013; ib</strong>.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"<strong>Geometric Meaning:</strong> Mirror image of the point for z across the real axis.","children":[],"payload":{"tag":"li","lines":"94,96"}}],"payload":{"tag":"h3","lines":"92,93"}},{"content":"Key Relationships and Properties","children":[{"content":"<strong>Multiplicative Inverse:</strong> z&#x207b;&#xb9; = z&#x305; / |z|&#xb2;","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>Properties:</strong>","children":[{"content":"|z&#x2081;z&#x2082;| = |z&#x2081;||z&#x2082;|","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"|z&#x2081;/z&#x2082;| = |z&#x2081;|/|z&#x2082;|","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"z&#x2081;z&#x2082; = z&#x305;&#x2081;z&#x305;&#x2082;","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"z&#x2081; &#xb1; z&#x2082; = z&#x305;&#x2081; &#xb1; z&#x305;&#x2082;","children":[],"payload":{"tag":"li","lines":"102,104"}}],"payload":{"tag":"li","lines":"98,104"}}],"payload":{"tag":"h3","lines":"96,97"}}],"payload":{"tag":"h2","lines":"87,88"}},{"content":"8. Argand Plane and Polar Representation","children":[{"content":"Geometric Representation","children":[{"content":"A complex number <strong>x + iy</strong> corresponds to a unique point <strong>P(x, y)</strong> in the XY-plane.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"This plane is called the <strong>Complex Plane</strong> or <strong>Argand Plane</strong>.","children":[],"payload":{"tag":"li","lines":"107,109"}}],"payload":{"tag":"h3","lines":"105,106"}},{"content":"Axes","children":[{"content":"<strong>x-axis:</strong> Real axis (for numbers a + i0).","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"<strong>y-axis:</strong> Imaginary axis (for numbers 0 + ib).","children":[],"payload":{"tag":"li","lines":"111,113"}}],"payload":{"tag"
