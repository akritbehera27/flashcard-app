orous","children":[],"payload":{"tag":"li","lines":"129,130"}}],"payload":{"tag":"li","lines":"127,130"}},{"content":"Class Reptilia:","children":[{"content":"Dry scaly skin (e.g., Lizard), 3-chambered heart (4 in crocs), Poikilotherm","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"tympanum represents ear, Oviparous, epidermal scales","children":[],"payload":{"tag":"li","lines":"132,133"}}],"payload":{"tag":"li","lines":"130,133"}},{"content":"Class Aves: Feathers, Wings, Beak, Pneumatic bones, 4-chambered heart, Homoiotherm, Oviparous","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"Class Mammalia: Mammary glands, Hair, Pinna, Various types of teeth, 4-chambered heart, Homoiotherm, Mostly Viviparous","children":[],"payload":{"tag":"li","lines":"134,136"}}],"payload":{"tag":"li","lines":"126,136"}}],"payload":{"tag":"li","lines":"117,136"}}],"payload":{"tag":"li","lines":"110,136"}}],"payload":{"tag":"ul","lines":"106,136"}}],"payload":{"tag":"h3","lines":"98,99"}}],"payload":{"tag":"h2","lines":"37,38"}},{"content":"III. Summary (Key Comparisons)","children":[{"content":"\n<p data-lines=\"140,142\"><strong>Chordates vs. Non-chordates:</strong><br>\nNotochord, Dorsal nerve cord, Gill slits, Ventral heart, Post-anal tail</p>","children":[],"payload":{"tag":"li","lines":"140,143"}},{"content":"\n<p data-lines=\"143,145\"><strong>Chondrichthyes vs. Osteichthyes:</strong><br>\nCartilage vs. Bone, No operculum vs. Operculum, No air bladder vs. Air bladder</p>","children":[],"payload":{"tag":"li","lines":"143,146"}},{"content":"\n<p data-lines=\"146,148\"><strong>Aves vs. Mammalia:</strong><br>\nFeathers vs. Hair, Oviparous vs. Viviparous, Beak vs. Teeth, Pneumatic bones</p>","children":[],"payload":{"tag":"li","lines":"146,148"}}],"payload":{"tag":"h2","lines":"138,139"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
