"<strong>Pith</strong>: Small/inconspicuous","children":[],"payload":{"tag":"li","lines":"300,301"}},{"content":"<strong>Stele</strong>: All tissues inside endodermis","children":[],"payload":{"tag":"li","lines":"301,303"}}],"payload":{"tag":"h3","lines":"288,289"}},{"content":"Dicot Stem (Young)","children":[{"content":"\n<p data-lines=\"304,305\"><strong>Epidermis</strong>:</p>","children":[{"content":"Protective outer layer","children":[],"payload":{"tag":"li","lines":"305,306"}},{"content":"Thin cuticle","children":[],"payload":{"tag":"li","lines":"306,307"}},{"content":"Trichomes and few stomata","children":[],"payload":{"tag":"li","lines":"307,309"}}],"payload":{"tag":"li","lines":"304,309"}},{"content":"\n<p data-lines=\"309,310\"><strong>Cortex</strong> (3 sub-zones):</p>","children":[{"content":"<strong>Hypodermis</strong>: Collenchymatous cells for mechanical strength","children":[],"payload":{"tag":"li","lines":"310,311"}},{"content":"<strong>Cortical Layers</strong>: Parenchyma with intercellular spaces","children":[],"payload":{"tag":"li","lines":"311,312"}},{"content":"<strong>Endodermis</strong>: Starch sheath (rich in starch grains)","children":[],"payload":{"tag":"li","lines":"312,314"}}],"payload":{"tag":"li","lines":"309,314"}},{"content":"\n<p data-lines=\"314,315\"><strong>Pericycle</strong>: Semi-lunar sclerenchyma patches</p>","children":[],"payload":{"tag":"li","lines":"314,315"}},{"content":"\n<p data-lines=\"315,316\"><strong>Vascular Bundles</strong>:</p>","children":[{"content":"Ring arrangement (characteristic feature)","children":[],"payload":{"tag":"li","lines":"316,317"}},{"content":"Conjoint, open, endarch protoxylem","children":[],"payload":{"tag":"li","lines":"317,318"}}],"payload":{"tag":"li","lines":"315,318"}},{"content":"\n<p data-lines=\"318,319\"><strong>Medullary Rays</strong>: Radial parenchyma between bundles</p>","children":[],"payload":{"tag":"li","lines":"318,319"}},{"content":"\n<p data-lines=\"319,320\"><strong>Pith</strong>: Central parenchyma with intercellular spaces</p>","children":[],"payload":{"tag":"li","lines":"319,321"}}],"payload":{"tag":"h3","lines":"303,304"}},{"content":"Dicot Leaf (Dorsiventral)","children":[{"content":"\n<p data-lines=\"322,323\"><strong>Epidermis</strong>:</p>","children":[{"content":"Upper (adaxial) and lower (abaxial) surfaces","children":[],"payload":{"tag":"li","lines":"323,324"}},{"content":"Conspicuous cuticle","children":[],"payload":{"tag":"li","lines":"324,325"}},{"content":"More stomata on abaxial surface","children":[],"payload":{"tag":"li","lines":"325,327"}}],"payload":{"tag":"li","lines":"322,327"}},{"content":"\n<p data-lines=\"327,328\"><strong>Mesophyll</strong> (photosynthetic tissue):</p>","children":[{"content":"<strong>Palisade Parenchyma</strong>:","children":[{"content":"Adaxial position","children":[],"payload":{"tag":"li","lines":"329,330"}},{"content":"Elongated cells, vertically arranged","children":[],"payload":{"tag":"li","lines":"330,331"}}],"payload":{"tag":"li","lines":"328,331"}},{"content":"<strong>Spongy Parenchyma</strong>:","children":[{"content":"Below palisade","children":[],"payload":{"tag":"li","lines":"332,333"}},{"content":"Loosely arranged with air spaces","children":[],"payload":{"tag":"li","lines":"333,335"}}],"payload":{"tag":"li","lines":"331,335"}}],"payload":{"tag":"li","lines":"327,335"}},{"content":"\n<p data-lines=\"335,336\"><strong>Vascular System</strong>:</p>","children":[{"content":"Reticulate venation","children":[],"payload":{"tag":"li","lines":"336,337"}},{"content":"Variable bundle sizes","children":[],"payload":{"tag":"li","lines":"337,338"}},{"content":"Bundle sheath cells present","children":[],"payload":{"tag":"li","lines":"338,340"}}],"payload":{"tag":"li","lines":"335,340"}}],"payload":{"tag":"h3","lines":"321,322"}}],"payload":{"tag":"h2","lines":"286,287"}},{"content":"Anatomy of Monocotyledonous Plants","children":[{"content":"Monocot Root","children":[{"content":"<strong>Similar to Dicot</strong>: Epidermis, cortex, endodermis, pericycle","children":[],"payload":{"tag":"li","lines":"343,344"}},{"content":"<strong>Key Differences</strong>:","children":[{"content":"Polyarch (&gt;6 xylem bundles)","children":[],"payload":{"tag":"li","lines":"345,346"}},{"content":"Large, well-developed pith","children":[],"payload":{"tag":"li","lines":"346,347"}},{"content":"No secondary growth","children":[],"payload":{"tag":"li","lines":"347,349"}}],"payload":{"tag":"li","lines":"344,349"}}],"payload":{"tag":"h3","lines":"342,343"}},{"content":"Monocot Stem","children":[{"content":"<strong>Hypodermis</strong>: Sclerenchymatous","children":[],"payload":{"tag":"li","lines":"350,351"}},{"content":"<strong>Vascular Bundles</strong>:","children":[{"content":"Scattered arrangement","children":[],"payload":{"tag":"li","lines":"352,353"}},{"content":"Conjoint and closed","children":[],"payload":{"tag":"li","lines":"353,354"}},{"content":"Sclerenchymatous bundle sheath","children":[],"payload":{"tag":"li","lines":"354,355"}},{"content":"Peripheral bundles smaller","children":[],"payload":{"tag":"li","lines":"355,356"}}],"payload":{"tag":"li","lines":"351,356"}},{"content":"<strong>Other Features</strong>:","children":[{"content":"No phloem parenchyma","children":[],"payload":{"tag":"li","lines":"357,358"}},{"content":"Water-containing cavities in bundles","children":[],"payload":{"tag":"li","lines":"358,359"}},{"content":"Large parenchymatous ground tissue","children":[],"payload":{"tag":"li","lines":"359,361"}}],"payload":{"tag":"li","lines":"356,361"}}],"payload":{"tag":"h3","lines":"349,350"}},{"content":"Monocot Leaf (Isobilateral)","children":[{"content":"<strong>Epidermis</strong>: Stomata on both surfaces","children":[],"payload":{"tag":"li","lines":"362,363"}},{"content":"<strong>Mesophyll</strong>: Undifferentiated (no palisade/spongy distinction)","children":[],"payload":{"tag":"li","lines":"363,364"}},{"content":"<strong>Bulliform Cells</strong> (in grasses):","children":[{"content":"Large, empty, colorless cells","children":[],"payload":{"tag":"li","lines":"365,366"}},{"content":"Along veins on adaxial surface","children":[],"payload":{"tag":"li","lines":"366,367"}},{"content":"Turgid: leaf surface exposed","children":[],"payload":{"tag":"li","lines":"367,368"}},{"content":"Flaccid: leaves curl to minimize water loss","children":[],"payload":{"tag":"li","lines":"368,369"}}],"payload":{"tag":"li","lines":"364,369"}},{"content":"<strong>Vascular Bundles</strong>:","children":[{"content":"Similar sizes (parallel venation)","children":[],"payload":{"tag":"li","lines":"370,371"}},{"content":"Except main veins","children":[],"payload":{"tag":"li","lines":"371,373"}}],"payload":{"tag":"li","lines":"369,373"}}],"payload":{"tag":"h3","lines":"361,362"}}],"payload":{"tag":"h2","lines":"340,341"}},{"content":"Comparison Summary: Monocots vs Dicots","children":[{"content":"<table data-lines=\"375,384\">\n<thead data-lines=\"375,376\">\n<tr data-lines=\"375,376\">\n<th>Feature</th>\n<th>Monocots</th>\n<th>Dicots</th>\n</tr>\n</thead>\n<tbody data-lines=\"377,384\">\n<tr data-lines=\"377,378\">\n<td>Root arrangement</td>\n<td>Radial</td>\n<td>Radial</td>\n</tr>\n<tr data-lines=\"378,379\">\n<td>Stem arrangement</td>\n<td>Conjoint (closed)</td>\n<td>Conjoint (open)</td>\n</tr>\n<tr data-lines=\"379,380\">\n<td>Cambium presence</td>\n<td>Absent</td>\n<td>Present</td>\n</tr>\n<tr data-lines=\"380,381\">\n<td>Vascular bundle pattern</td>\n<td>Scattered</td>\n<td>Ring arrangement</td>\n</tr>\n<tr data-lines=\"381,382\">\n<td>Secondary growth</td>\n<td>Absent</td>\n<td>Present</td>\n</tr>\n<tr data-lines=\"382,383\">\n<td>Collenchyma</td>\n<td>Absent</td>\n<td>Present</td>\n</tr>\n<tr data-lines=\"383,384\">\n<td>Growth strategy</td>\n<td>Fast and flexible</td>\n<td>Slow and sturdy</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"375,384"}}],"payload":{"tag":"h2","lines":"373,374"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
