<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:S,mm:Q}=window,$=new S.Toolbar;$.attach(Q);const I=$.render();I.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(I)})})()</script><script>((l,U,M,R)=>{const N=l();window.mm=N.Markmap.create("svg#mindmap",(U||N.deriveOptions)(R),M),window.matchMedia("(prefers-color-scheme: dark)").matches&&document.documentElement.classList.add("markmap-dark")})(()=>window.markmap,null,{"content":"Structural Organization in Animals","children":[{"content":"I. Principles of Organization","children":[{"content":"<strong>Hierarchy</strong>: Cells &#x2192; Tissues &#x2192; Organs &#x2192; Organ Systems.","children":[],"payload":{"tag":"li","lines":"5,6"}},{"content":"<strong>Tissue</strong>: A group of similar cells performing a specific function.","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"<strong>Four Basic Tissue Types</strong>:","children":[{"content":"Epithelial","children":[],"payload":{"tag":"li","lines":"8,9"}},{"content":"Connective","children":[],"payload":{"tag":"li","lines":"9,10"}},{"content":"Muscular","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"Neural","children":[],"payload":{"tag":"li","lines":"11,12"}}],"payload":{"tag":"li","lines":"7,12"}},{"content":"<strong>Organ</strong>: Tissues organized to perform a function (e.g., heart, stomach).","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"<strong>Organ System</strong>: Multiple organs working together (e.g., digestive system).","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"<strong>Core Concepts</strong>:","children":[{"content":"<strong>Division of Labour</strong>: Specialization increases efficiency and survival.","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"<strong>Evolutionary Trend</strong>: Organ systems show increasing complexity over evolutionary time.","children":[],"payload":{"tag":"li","lines":"16,18"}}],"payload":{"tag":"li","lines":"14,18"}}],"payload":{"tag":"h2","lines":"4,5"}},{"content":"II. Key Terminology","children":[{"content":"<strong>Morphology</strong>: Study of external form and features.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"<strong>Anatomy</strong>: Study of the morphology of internal organs.","children":[],"payload":{"tag":"li","lines":"20,22"}}],"payload":{"tag":"h2","lines":"18,19"}},{"content":"III. The Frog (<em>Rana tigrina</em>)","children":[{"content":"A. Morphology (External Features)","children":[{"content":"<strong>Body Plan</strong>: Divisible into <strong>Head</strong> and <strong>Trunk</strong> (neck and tail are absent).","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"<strong>Skin</strong>:","children":[{"content":"Smooth, slippery (mucus), and moist.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Used for <strong>Cutaneous Respiration</strong> (breathing).","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"Absorbs water (frog doesn&apos;t drink).","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"33,37"}},{"content":"<strong>Coloration</strong>:","children":[{"content":"<strong>Dorsal (back)</strong>: Olive green with dark spots.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"<strong>Ventral (belly)</strong>: Pale yellow.","children":[],"payload":{"tag":"li","lines":"39,40"}}],"payload":{"tag":"li","lines":"37,40"}},{"content":"<strong>Head</strong>:","children":[{"content":"<strong>Eyes</strong>: Bulged, with a protective <strong>nictitating membrane</strong> for use in water.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Ears</strong>: <strong>Tympanum</strong> (membrane) receives sound signals.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>Nostrils</strong>: Located above the mouth.","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"40,44"}},{"content":"<strong>Limbs</strong>:","children":[{"content":"<strong>Forelimbs</strong>: 4 digits.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Hindlimbs</strong>: Larger, muscular, 5 webbed digits (for swimming).","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"44,47"}},{"content":"<strong>Sexual Dimorphism (Differences between sexes)</strong>:","children":[{"content":"<strong>Males</strong>: Have sound-producing <strong>vocal sacs</strong> and a <strong>copulatory pad</strong> on the first digit of the forelimb.","children":[],"payload":{"tag":"li","lines":"48,50"}}],"payload":{"tag":"li","lines":"47,50"}}],"payload":{"tag":"h3","lines":"31,32"}},{"content":"B. Anatomy (Internal Organ Systems)","children":[{"content":"1. Digestive System","children":[{"content":"<strong>Alimentary Canal</strong>: Short (as frogs are carnivores).","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Path</strong>: Mouth &#x2192; Pharynx &#x2192; Oesophagus &#x2192; Stomach &#x2192; Intestine &#x2192; Rectum &#x2192; <strong>Cloaca</strong>.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>Digestion</strong>:","children":[{"content":"<strong>Stomach</strong>: Initial digestion with HCl and gastric juices.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Intestine</strong>: Final digestion and absorption via <strong>villi and microvilli</strong>.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Glands</strong>: Liver (secretes bile) and Pancreas (produces digestive enzymes).","children":[],"payload":{"tag":"li","lines":"57,58"}}],"payload":{"tag":"li","lines":"54,58"}},{"content":"<strong>Key Feature</strong>: <strong>Cloaca</strong> is a common opening for digestive, excretory, and reproductive systems.","children":[],"payload":{"tag":"li","lines":"58,60"}}],"payload":{"tag":"h4","lines":"51,52"}},{"content":"2. Respiratory System","children":[{"content":"<strong>In Water</strong>: <strong>Cutaneous Respiration</strong> (through the skin).","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>On Land</strong>: <strong>Pulmonary Respiration</strong> (using lungs), supplemented by the buccal cavity and skin.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>During Aestivation/Hibernation</strong>: Respiration occurs only through the skin.","children":[],"payload":{"tag":"li","lines":"63,65"}}],"payload":{"tag":"h4","lines":"60,61"}},{"content":"3. Vascular (Circulatory) System","children":[{"content":"<strong>Type</strong>: <strong>Closed</strong> system.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"<strong>Heart</strong>: <strong>Three-chambered</strong> (2 atria, 1 ventricle).","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"<strong>Portal Systems</strong>: Has both a <strong>hepatic portal system</strong> (liver-intestine) and a <strong>renal portal system</strong> (kidney-lower body).","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"<strong>Blood</strong>:","children":[{"content":"Consists of Plasma, RBCs, WBCs, and Platelets.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"RBCs are <strong>nucleated</strong> and contain haemoglobin.","children":[],"payload":{"tag":"li","lines":"71,72"}}],"payload":{"tag":"li","lines":"69,72"}},{"content":"<strong>Lymphatic System</strong>: Transports lymph (blood minus RBCs and some proteins).","children":[],"payload":{"tag":"li","lines":"72,74"}}],"payload":{"tag":"h4","lines":"65,66"}},{"content":"4. Excretory System","children":[{"content":"<strong>Components</strong>: Kidneys, Ureters, Cloaca, Urinary Bladder.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"<strong>Kidneys</strong>: Functional units are <strong>nephrons</strong>.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"<strong>Ureters</strong>:","children":[{"content":"<strong>Male</strong>: Acts as a <strong>urinogenital duct</strong> (carries both urine and sperm).","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>Female</strong>: Ureters and oviducts open separately into the cloaca.","children":[],"payload":{"tag":"li","lines":"79,80"}}],"payload":{"tag":"li","lines":"77,80"}},{"content":"<strong>Excretory Product</strong>: <strong>Urea</strong> (making the frog a <strong>ureotelic</strong> animal).","children":[],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"h4","lines":"74,75"}},{"content":"5. Control and Coordination System","children":[{"content":"<strong>Endocrine System</strong>: Chemical control via hormones from glands (pituitary, thyroid, etc.).","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<strong>Nervous System</strong>:","children":[{"content":"<strong>CNS</strong>: Brain and spinal cord.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"<strong>PNS</strong>: Cranial and spinal nerves.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"<strong>ANS</strong>: Sympathetic and parasympathetic nerves.","children":[],"payload":{"tag":"li","lines":"87,88"}}],"payload":{"tag":"li","lines":"84,88"}},{"content":"<strong>Brain</strong>: Fore-brain, Mid-brain, and Hind-brain.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Sense Organs</strong>: For touch, taste, smell, vision (simple eyes), and hearing/balance (internal ears).","children":[],"payload":{"tag":"li","lines":"89,91"}}],"payload":{"tag":"h4","lines":"82,83"}},{"content":"6. Reproductive System","children":[{"content":"<strong>Male</strong>:","children":[{"content":"A pair of testes attached to the kidneys by <strong>mesorchium</strong>.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Sperm travels through <strong>Bidder&apos;s canal</strong> in the kidney to the urinogenital duct.","children":[],"payload":{"tag":"li","lines":"94,95"}}],"payload":{"tag":"li","lines":"92,95"}},{"content":"<strong>Female</strong>:","children":[{"content":"A pair of ovaries near the kidneys (no functional connection).","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Oviducts open separately into the cloaca.","children":[],"payload":{"tag":"li","lines":"97,98"}}],"payload":{"tag":"li","lines":"95,98"}},{"content":"<strong>Reproduction</strong>:","children":[{"content":"<strong>Fertilization</strong>: <strong>External</strong>, occurs in water.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Development</strong>: Involves a larval stage (<strong>tadpole</strong>) that undergoes <strong>metamorphosis</strong>.","children":[],"payload":{"tag":"li","lines":"100,102"}}],"payload":{"tag":"li","lines":"98,102"}}],"payload":{"tag":"h4","lines":"91,92"}}],"payload":{"tag":"h3","lines":"50,51"}}],"payload":{"tag":"h2","lines":"22,23"}},{"content":"IV. Ecological and Economic Importance","children":[{"content":"<strong>Beneficial to Humans</strong>: Eats insects, protecting crops.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"<strong>Ecological Role</strong>: An important link in the food web, maintaining ecological balance.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"<strong>Food Source</strong>: Muscular legs are consumed as food in some regions.","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"h2","lines":"102,103"}}],"payload":{"tag":"h1","lines":"2,3"}},null)</script>
