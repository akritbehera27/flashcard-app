":"Synthesis of growth regulators","children":[],"payload":{"tag":"li","lines":"19,21"}}],"payload":{"tag":"h3","lines":"15,16"}},{"content":"Types of Root Systems","children":[{"content":"<strong>Tap Root</strong>: From radicle elongation, has a primary root with lateral branches (Dicots, e.g., mustard).","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"<strong>Fibrous Root</strong>: From the stem base, replaces primary root (Monocots, e.g., wheat).","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<strong>Adventitious Root</strong>: From parts other than the radicle (e.g., grass, banyan).","children":[],"payload":{"tag":"li","lines":"24,26"}}],"payload":{"tag":"h3","lines":"21,22"}},{"content":"Regions of the Root (from apex up)","children":[{"content":"1. <strong>Root Cap</strong>: Protects the tender apex.","children":[],"payload":{"tag":"li","lines":"27,28","listIndex":1}},{"content":"2. <strong>Region of Meristematic Activity</strong>: Small, thin-walled, actively dividing cells.","children":[],"payload":{"tag":"li","lines":"28,29","listIndex":2}},{"content":"3. <strong>Region of Elongation</strong>: Cells enlarge, causing root growth in length.","children":[],"payload":{"tag":"li","lines":"29,30","listIndex":3}},{"content":"4. <strong>Region of Maturation</strong>: Cells differentiate and mature.","children":[{"content":"<strong>Root Hairs</strong>: Fine outgrowths for water and mineral absorption.","children":[],"payload":{"tag":"li","lines":"31,33"}}],"payload":{"tag":"li","lines":"30,33","listIndex":4}}],"payload":{"tag":"h3","lines":"26,27"}}],"payload":{"tag":"h1","lines":"14,15"}},{"content":"5.2 The Stem","children":[{"content":"Definition &amp; Origin","children":[{"content":"Ascending part of the axis, developing from the plumule.","children":[],"payload":{"tag":"li","lines":"37,39"}}],"payload":{"tag":"h3","lines":"36,37"}},{"content":"Distinguishing Features","children":[{"content":"Bears nodes and internodes.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Bears buds (terminal or axillary).","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"Generally green when young.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Positively phototropic (grows towards light).","children":[],"payload":{"tag":"li","lines":"43,45"}}],"payload":{"tag":"h3","lines":"39,40"}},{"content":"Main Functions","children":[{"content":"Spreads branches, leaves, flowers, fruits.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Conducts water, minerals, and photosynthates.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Support, storage, protection, vegetative propagation.","children":[],"payload":{"tag":"li","lines":"48,50"}}],"payload":{"tag":"h3","lines":"45,46"}}],"payload":{"tag":"h1","lines":"35,36"}},{"content":"5.3 The Leaf","children":[{"content":"Definition &amp; Characteristics","children":[{"content":"Lateral, flattened structure on a stem node for photosynthesis.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Arranged in acropetal order (youngest at the top).","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Has an axillary bud in its axil.","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"h3","lines":"53,54"}},{"content":"Parts of a Leaf","children":[{"content":"<strong>Leaf Base</strong>: Attaches to the stem.","children":[{"content":"<strong>Stipules</strong>: Small leaf-like structures at the base.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"<strong>Sheath</strong>: Expanded base covering the stem (monocots).","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Pulvinus</strong>: Swollen leaf base (legumes).","children":[],"payload":{"tag":"li","lines":"62,63"}}],"payload":{"tag":"li","lines":"59,63"}},{"content":"<strong>Petiole</strong>: Stalk that holds the leaf blade.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"<strong>Lamina (Leaf Blade)</strong>: Green, expanded part with veins and veinlets.","children":[{"content":"<strong>Midrib</strong>: Prominent central vein.","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"li","lines":"64,67"}}],"payload":{"tag":"h3","lines":"58,59"}},{"content":"Venation (Arrangement of Veins)","children":[{"content":"<strong>Reticulate</strong>: Veinlets form a network (Dicots).","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"<strong>Parallel</strong>: Veins run parallel (Monocots).","children":[],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"h3","lines":"67,68"}},{"content":"Types of Leaves","children":[{"content":"<strong>Simple</strong>: Lamina is entire or incisions do not reach the midrib.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"<strong>Compound</strong>: Lamina is divided into distinct leaflets.","children":[{"content":"<strong>Pinnately Compound</strong>: Leaflets on a common axis (rachis) (e.g., neem).","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"<strong>Palmately Compound</strong>: Leaflets attached at a common point (e.g., silk cotton).","children":[],"payload":{"tag":"li","lines":"75,77"}}],"payload":{"tag":"li","lines":"73,77"}}],"payload":{"tag":"h3","lines":"71,72"}},{"content":"Phyllotaxy (Arrangement of Leaves on Stem)","children":[{"content":"<strong>Alternate</strong>: One leaf per node.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>Opposite</strong>: Two leaves per node, opposite each other.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"<strong>Whorled</strong>: More than two leaves per node.","children":[],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"h3","lines":"77,78"}}],"payload":{"tag":"h1","lines":"52,53"}},{"content":"5.4 The Inflorescence","children":[{"content":"Definition","children":[{"content":"A flower is a modified shoot for reproduction.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"An inflorescence is the arrangement of flowers on the floral axis.","children":[],"payload":{"tag":"li","lines":"87,89"}}],"payload":{"tag":"h3","lines":"85,86"}},{"content":"Major Types","children":[{"content":"<strong>Racemose</strong>: Main axis continues to grow; flowers are in acropetal succession (youngest at apex).","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<strong>Cymose</strong>: Main axis terminates in a flower; flowers are in basipetal order (oldest at apex).","children":[],"payload":{"tag":"li","lines":"91,93"}}],"payload":{"tag":"h3","lines":"89,90"}}],"payload":{"tag":"h1","lines":"84,85"}},{"content":"5.5 The Flower","children":[{"content":"Definition &amp; Structure","children":[{"content":"Reproductive unit of an angiosperm.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"Composed of four whorls on the thalamus (receptacle).","children":[],"payload":{"tag":"li","lines":"98,100"}}],"payload":{"tag":"h3","lines":"96,97"}},{"content":"Floral Whorls","children":[{"content":"<strong>Accessory Organs</strong>:","children":[{"content":"<strong>Calyx</strong> (sepals)","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"<strong>Corolla</strong> (petals)","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"li","lines":"101,104"}},{"content":"<strong>Reproductive Organs</strong>:","children":[{"content":"<strong>Androecium</strong> (stamens)","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<strong>Gynoecium</strong> (carpels)","children":[],"payload":{"tag":"li","lines":"106,107"}}],"payload":{"tag":"li","lines":"104,107"}},{"content":"<strong>Perianth</strong>: When calyx and corolla are indistinct (e.g., lily).","children":[],"payload":{"tag":"li","lines":"107,109"}}],"payload":{"tag":"h3","lines":"100,101"}},{"content":"Sexuality &amp; Symmetry","children":[{"content":"<strong>Sexuality</strong>:","children":[{"content":"<strong>Bisexual</strong>: Has both androecium and gynoecium.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>Unisexual</strong>: Has either stamens or carpels.","children":[],"payload":{"tag":"li","lines":"112,113"}}],"payload":{"tag":"li","lines":"110,113"}},{"content":"<strong>Symmetry</strong>:","children":[{"content":"<strong>Actinomorphic</strong> (Radial)","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"<strong>Zygomorphic</strong> (Bilateral)","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"<strong>Asymmetric</strong> (Irregular)","children":[],"payload":{"tag":"li","lines":"116,118"}}],"payload":{"tag":"li","lines":"113,118"}}],"payload":{"tag":"h3","lines":"109,110"}},{"content":"Position of Ovary","children":[{"content":"<strong>Hypogynous</strong>: Ovary is <strong>superior</strong>.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"<strong>Perigynous</strong>: Ovary is <strong>half-inferior</strong>.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"<strong>Epigynous</strong>: Ovary is <strong>inferior</strong>.","children":[],"payload":{"tag":"li","lines":"121,123"}}],"payload":{"tag":"h3","lines":"118,119"}},{"content":"Detailed Parts of a Flower","children":[{"content":"<strong>Calyx</strong>: Outermost whorl of sepals; protective.","children":[{"content":"<strong>Gamosepalous</strong> (united) vs. <strong>Polysepalous</strong> (free).","children":[],"payload":{"tag":"li","lines":"125,126"}}],"payload":{"tag":"li","lines":"124,126"}},{"content":"<strong>Corolla</strong>: Whorl of petals; usually colored for attraction.","children":[{"content":"<strong>Gamopetalous</strong> (united) vs. <strong>Polypetalous</strong> (free).","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"<strong>Aestivation</strong> (Arrangement in bud):","children":[{"content":"<strong>Valvate</strong>: Margins touch.","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"<strong>Twisted</strong>: Margins overlap in one direction.","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"<strong>Imbricate</strong>: Margins overlap without a specific direction.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"<strong>Vexillary</strong>: Largest (standard) overlaps two (wings), which overlap two smallest (keel).","children":[],"payload":{"tag":"li","lines":"132,133"}}],"payload":{"tag":"li","lines":"128,133"}}],"payload":{"tag":"li","lines":"126,133"}},{"content":"<strong>Androecium</strong>: Male part; composed of stamens (filament + anther).","children":[{"content":"<strong>Staminode</strong>: A sterile stamen.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"<strong>Attachment</strong>: Epipetalous (to petals), Epiphyllous (to perianth).","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"<strong>Union</strong>: Polyandrous (free), Monadelphous (1 bundle), Diadelphous (2 bundles), Polyadelphous (&gt;2 bundles).","children":[],"payload":{"tag":"li","lines":"136,137"}}],"payload":{"tag":"li","lines":"133,137"}},{"content":"<strong>Gynoecium</strong>: Female part; composed of carpels (ovary + style + stigma).","children":[{"content":"<strong>Union</strong>: Apocarpous (carpels free), Syncarpous (carpels fused).","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"<strong>Placentation</strong> (Arrangement of ovules):","children":[{"content":"<strong>Marginal</strong> (e.g., pea)","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"<strong>Axile</strong> (e.g., tomato)","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"<strong>Parietal</strong> (e.g., mustard)","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"<strong>Free Central</strong> (e.g., primrose)","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"<strong>Basal</strong> (e.g., sunflower)","children":[],"payload":{"tag":"li","lines":"144,146"}}],"payload":{"tag":"li","lines":"139,146"}}],"payload":{"tag":"li","lines":"137,146"}}],"payload":{"tag":"h3","lines":"123,124"}}],"payload":{"tag":"h1","lines":"95,96"}},{"content":"5.6 The Fruit","children":[{"content":"Definition","children":[{"content":"A mature or ripened ovary, developed after fertilization.","children":[],"payload":{"tag":"li","lines":"150,151"}},{"content":"<strong>Parthenocarpic Fruit</strong>: Develops without fertilization.","children":[],"payload":{"tag":"li","lines":"151,153"}}],"payload":{"tag":"h3","lines":"149,150"}},{"content":"Structure","children":[{"content":"<strong>Pericarp</strong> (Fruit Wall):","children":[{"content":"<strong>Epicarp</strong> (outer)","children":[],"payload":{"tag":"li","lines":"155,156"}},{"content":"<strong>Mesocarp</strong> (middle)","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"<strong>Endocarp</strong> (inner)","children":[],"payload":{"tag":"li","lines":"157,158"}}],"payload":{"tag":"li","lines":"154,158"}},{"content":"<strong>Seeds</strong>","children":[],"payload":{"tag":"li","lines":"158,160"}}],"payload":{"tag":"h3","lines":"153,154"}},{"content":"Example: Drupe (Mango, Coconut)","children":[{"content":"One-seeded fruit from a monocarpellary superior ovary.","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"<strong>Mango</strong>: Fleshy, edible mesocarp.","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"<strong>Coconut</strong>: Fibrous mesocarp.","children":[],"payload":{"tag":"li","lines":"163,165"}}],"payload":{"tag":"h3","lines":"160,161"}}],"payload":{"tag":"h1","lines":"148,149"}},{"content":"5.7 The Seed","children":[{"content":"Definition &amp; Structure","children":[{"content":"Matured ovule after fertilization.","children":[],"payload":{"tag":"li","lines":"169,170"}},{"content":"Composed of a <strong>seed coat</strong> and an <strong>embryo</strong> (radicle, embryonal axis, cotyledons).","children":[],"payload":{"tag":"li","lines":"170,172"}}],"payload":{"tag":"h3","lines":"168,169"}},{"content":"Dicotyledonous Seed","children":[{"content":"<strong>Structure</strong>: Seed coat (testa &amp; tegmen), hilum, micropyle, two cotyledons.","children":[],"payload":{"tag":"li","lines":"173,174"}},{"content":"<strong>Food Storage</strong>:","children":[{"content":"<strong>Endospermic (Albuminous)</strong>: Food stored in endosperm (e.g., castor).","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"<strong>Non-endospermic (Exalbuminous)</strong>: Food stored in cotyledons (e.g., pea, bean).","children":[],"payload":{"tag":"li","lines":"176,178"}}],"payload":{"tag":"li","lines":"174,178"}}],"payload":{"tag":"h3","lines":"172,173"}},{"content":"Monocotyledonous Seed","children":[{"content":"<strong>Structure</strong>: Usually endospermic.","children":[{"content":"<strong>Aleurone Layer</strong>: Protein layer covering endosperm.","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"<strong>Scutellum</strong>: Single, large cotyledon.","children":[],"payload":{"tag":"li","lines":"181,182"}},{"content":"<strong>Coleoptile</strong>: Sheath covering the plumule.","children":[],"payload":{"tag":"li","lines":"182,183"}},{"content":"<strong>Coleorhiza</strong>: Sheath covering the radicle.","children":[],"payload":{"tag":"li","lines":"183,185"}}],"payload":{"tag":"li","lines":"179,185"}}],"payload":{"tag":"h3","lines":"178,179"}}],"payload":{"tag":"h1","lines":"167,168"}},{"content":"5.8 Semi-technical Description of a Plant","children":[{"content":"Purpose","children":[{"content":"To provide a brief, scientific description using standard terms.","children":[],"payload":{"tag":"li","lines":"189,191"}}],"payload":{"tag":"h3","lines":"188,189"}},{"content":"Components","children":[{"content":"<strong>Floral Formula</strong>: A summary using symbols.","children":[{"content":"<strong>Symbols</strong>: Br (bracteate), K (calyx), C (corolla), P (perianth), A (androecium), G (gynoecium), G_ (superior ovary), G&#x304; (inferior ovary), &#x2295; (actinomorphic), % (zygomorphic).","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"<strong>Fusion</strong>: Indicated by brackets ( ).","children":[],"payload":{"tag":"li","lines":"194,195"}}],"payload":{"tag":"li","lines":"192,195"}},{"content":"<strong>Floral Diagram</strong>: A visual representation of the flower&apos;s structure and part relationships.","children":[],"payload":{"tag":"li","lines":"195,197"}}],"payload":{"tag":"h3","lines":"191,192"}}],"payload":{"tag":"h1","lines":"187,188"}},{"content":"5.9 Example Family: Solanaceae (Potato Family)","children":[{"content":"Vegetative Characters","children":[{"content":"<strong>Habit</strong>: Mostly herbs/shrubs.","children":[],"payload":{"tag":"li","lines":"201,202"}},{"content":"<strong>Leaves</strong>: Alternate, simple, exstipulate.","children":[],"payload":{"tag":"li","lines":"202,204"}}],"payload":{"tag":"h3","lines":"200,201"}},{"content":"Floral Characters","children":[{"content":"<strong>Inflorescence</strong>: Solitary, axillary, or cymose.","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"<strong>Flower</strong>: Bisexual, actinomorphic.","children":[],"payload":{"tag":"li","lines":"206,207"}},{"content":"<strong>Calyx</strong>: 5 united sepals (K(5)).","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"<strong>Corolla</strong>: 5 united petals (C(5)).","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"<strong>Androecium</strong>: 5 stamens, epipetalous (A5).","children":[],"payload":{"tag":"li","lines":"209,210"}},{"content":"<strong>Gynoecium</strong>: 2 fused carpels, superior ovary, axile placentation (G(2)).","children":[],"payload":{"tag":"li","lines":"210,212"}}],"payload":{"tag":"h3","lines":"204,205"}},{"content":"Floral Formula","children":[{"content":"&#x2295; &#x26a5; K(5) C(5) A5 G_(2)","children":[],"payload":{"tag":"li","lines":"213,215"}}],"payload":{"tag":"h3","lines":"212,213"}},{"content":"Economic Importance","children":[{"content":"<strong>Food</strong>: Potato, tomato, brinjal","children":[],"payload":{"tag":"li","lines":"216,217"}},{"content":"<strong>Spice</strong>: Chilli","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"<strong>Medicine</strong>: Belladonna, ashwagandha","children":[],"payload":{"tag":"li","lines":"218,219"}},{"content":"<strong>Fumigatory</strong>: Tobacco","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"<strong>Ornamental</strong>: Petunia","children":[],"payload":{"tag":"li","lines":"220,221"}}],"payload":{"tag":"h3","lines":"215,216"}}],"payload":{"tag":"h1","lines":"199,200"}}]},null)</script>
