<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:S,mm:Q}=window,$=new S.Toolbar;$.attach(Q);const I=$.render();I.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(I)})})()</script><script>((l,U,M,R)=>{const N=l();window.mm=N.Markmap.create("svg#mindmap",(U||N.deriveOptions)(R),M),window.matchMedia("(prefers-color-scheme: dark)").matches&&document.documentElement.classList.add("markmap-dark")})(()=>window.markmap,null,{"content":"Chemical Bonding and Molecular Structure","children":[{"content":"1. K&#xf6;ssel-Lewis Approach","children":[{"content":"1.1 Octet Rule","children":[{"content":"<strong>Definition</strong>: Atoms combine by transferring or sharing valence electrons to achieve an octet (8) in their valence shell.","children":[],"payload":{"tag":"li","lines":"25,27"}}],"payload":{"tag":"h3","lines":"24,25"}},{"content":"1.2 Covalent Bond","children":[{"content":"<strong>Mechanism</strong>: The sharing of an electron pair between two atoms.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"<strong>Lewis Dot Structures</strong>: Visual representation of covalent bonding.","children":[{"content":"Each bond is a shared pair of electrons.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Combining atoms attain noble gas configurations.","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"29,32"}},{"content":"<strong>Multiple Bonds</strong>:","children":[{"content":"<strong>Double Bond</strong>: Two shared electron pairs (e.g., O=C=O).","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>Triple Bond</strong>: Three shared electron pairs (e.g., N&#x2261;N).","children":[],"payload":{"tag":"li","lines":"34,36"}}],"payload":{"tag":"li","lines":"32,36"}}],"payload":{"tag":"h3","lines":"27,28"}},{"content":"1.3 Drawing Lewis Structures","children":[{"content":"<strong>Steps</strong>:","children":[{"content":"1. Sum the valence electrons of all atoms.","children":[],"payload":{"tag":"li","lines":"38,39","listIndex":1}},{"content":"2. Adjust for charge (add for anions, subtract for cations).","children":[],"payload":{"tag":"li","lines":"39,40","listIndex":2}},{"content":"3. Draw the skeletal structure (least electronegative atom is central).","children":[],"payload":{"tag":"li","lines":"40,41","listIndex":3}},{"content":"4. Complete octets using lone pairs or multiple bonds.","children":[],"payload":{"tag":"li","lines":"41,43","listIndex":4}}],"payload":{"tag":"li","lines":"37,43"}}],"payload":{"tag":"h3","lines":"36,37"}},{"content":"1.4 Formal Charge","children":[{"content":"<strong>Purpose</strong>: Helps select the most stable (lowest energy) Lewis structure.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>Formula</strong>: <code>FC = (Valence e&#x207b;) - (Lone Pair e&#x207b;) - &#xbd; (Bonding e&#x207b;)</code>","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Significance</strong>: The structure with the smallest formal charges on atoms is preferred. It does <strong>not</strong> represent the real charge on an atom.","children":[],"payload":{"tag":"li","lines":"46,48"}}],"payload":{"tag":"h3","lines":"43,44"}},{"content":"1.5 Limitations of the Octet Rule","children":[{"content":"<strong>Incomplete Octet</strong>: Central atom has &lt; 8 electrons (e.g., BCl&#x2083;).","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"<strong>Odd-Electron Molecules</strong>: Total electron count is odd (e.g., NO).","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"<strong>Expanded Octet</strong>: Central atom has &gt; 8 electrons, possible for elements in period 3 and beyond due to available d-orbitals (e.g., SF&#x2086;).","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Other Flaws</strong>: Doesn&apos;t explain molecular shape or relative energy/stability.","children":[],"payload":{"tag":"li","lines":"52,54"}}],"payload":{"tag":"h3","lines":"48,49"}}],"payload":{"tag":"h2","lines":"11,12"}},{"content":"2. Ionic (Electrovalent) Bond","children":[{"content":"<strong>Formation Depends On</strong>:","children":[{"content":"<strong>Ease of Ion Formation</strong>: Low ionization enthalpy (for cations) and high negative electron gain enthalpy (for anions).","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Lattice Arrangement</strong>: The orderly 3D arrangement of ions in a crystal.","children":[],"payload":{"tag":"li","lines":"57,58"}}],"payload":{"tag":"li","lines":"55,58"}},{"content":"<strong>Lattice Enthalpy</strong>:","children":[{"content":"<strong>Definition</strong>: Energy required to separate one mole of a solid ionic compound into gaseous ions.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<strong>Significance</strong>: The large energy release during lattice formation stabilizes the ionic compound, compensating for the energy needed to form ions.","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"li","lines":"58,62"}}],"payload":{"tag":"h2","lines":"54,55"}},{"content":"3. Bond Parameters","children":[{"content":"3.1 Bond Length","children":[{"content":"<strong>Definition</strong>: The equilibrium distance between the nuclei of two bonded atoms.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"<strong>Related Terms</strong>:","children":[{"content":"<strong>Covalent Radius</strong>: Half the bond length between two similar bonded atoms.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"<strong>Van der Waals Radius</strong>: Half the distance between two non-bonded atoms in a solid.","children":[],"payload":{"tag":"li","lines":"67,69"}}],"payload":{"tag":"li","lines":"65,69"}}],"payload":{"tag":"h3","lines":"63,64"}},{"content":"3.2 Bond Angle","children":[{"content":"<strong>Definition</strong>: The angle between orbitals containing bonding electron pairs around the central atom.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"<strong>Significance</strong>: Determines the shape of the molecule.","children":[],"payload":{"tag":"li","lines":"71,73"}}],"payload":{"tag":"h3","lines":"69,70"}},{"content":"3.3 Bond Enthalpy","children":[{"content":"<strong>Definition</strong>: Energy required to break one mole of a specific type of bond in a gaseous state.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"<strong>Key Point</strong>: Higher bond enthalpy means a stronger bond. For polyatomic molecules, <strong>average bond enthalpy</strong> is used.","children":[],"payload":{"tag":"li","lines":"75,77"}}],"payload":{"tag":"h3","lines":"73,74"}},{"content":"3.4 Bond Order","children":[{"content":"<strong>Definition</strong>: The number of bonds between two atoms (1=single, 2=double, 3=triple).","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>Correlation</strong>: As bond order increases, bond enthalpy increases, and bond length decreases.","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"h3","lines":"77,78"}},{"content":"3.5 Resonance","children":[{"content":"<strong>Concept</strong>: When a single Lewis structure is inadequate, the actual molecule is a <strong>resonance hybrid</strong> of several contributing <strong>canonical structures</strong>.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"<strong>Significance</strong>: Resonance stabilizes the molecule and averages bond characteristics (e.g., bond lengths).","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<strong>Important Note</strong>: Canonical structures are hypothetical; only the hybrid is real.","children":[],"payload":{"tag":"li","lines":"84,86"}}],"payload":{"tag":"h3","lines":"81,82"}},{"content":"3.6 Polarity of Bonds","children":[{"content":"<strong>Nonpolar Covalent Bond</strong>: Equal sharing of electrons (e.g., H&#x2082;, Cl&#x2082;).","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"<strong>Polar Covalent Bond</strong>: Unequal sharing due to electronegativity differences (e.g., H-F).","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Dipole Moment (&#xb5;)</strong>:","children":[{"content":"<strong>Definition</strong>: A measure of polarity (<code>&#xb5; = Q &#xd7; r</code>). It&apos;s a vector quantity.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<strong>Polyatomic Molecules</strong>: The net dipole is the vector sum of individual bond dipoles and depends on geometry. Symmetrical molecules (e.g., BF&#x2083;, CCl&#x2084;) can have a zero net dipole.","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"89,92"}},{"content":"<strong>Fajans&apos; Rules (Partial Covalent Character in Ionic Bonds)</strong>: Covalent character increases with:","children":[{"content":"1. Smaller cation and larger anion.","children":[],"payload":{"tag":"li","lines":"93,94","listIndex":1}},{"content":"2. Greater charge on the cation.","children":[],"payload":{"tag":"li","lines":"94,95","listIndex":2}},{"content":"3. Cations with non-noble gas electron configurations.","children":[],"payload":{"tag":"li","lines":"95,97","listIndex":3}}],"payload":{"tag":"li","lines":"92,97"}}],"payload":{"tag":"h3","lines":"86,87"}}],"payload":{"tag":"h2","lines":"62,63"}},{"content":"4. VSEPR Theory","children":[{"content":"<strong>Purpose</strong>: Predicts the geometric shape of covalent molecules.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"<strong>Main Postulate</strong>: The shape is determined by minimizing repulsion between valence shell electron pairs (both bonding and lone pairs).","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Repulsion Order</strong>: <strong>Lone Pair-Lone Pair &gt; Lone Pair-Bond Pair &gt; Bond Pair-Bond Pair</strong>","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"<strong>Effect of Lone Pairs</strong>: Lone pairs occupy more space and distort ideal geometries, reducing bond angles (e.g., tetrahedral 109.5&#xb0; -&gt; pyramidal NH&#x2083; 107&#xb0; -&gt; bent H&#x2082;O 104.5&#xb0;).","children":[],"payload":{"tag":"li","lines":"101,103"}}],"payload":{"tag":"h2","lines":"97,98"}},{"content":"5. Valence Bond (VB) Theory","children":[{"content":"<strong>Purpose</strong>: A quantum mechanical model explaining covalent bond formation and directionality.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"<strong>Core Concept</strong>: A covalent bond forms from the <strong>overlap (partial interpenetration) of atomic orbitals</strong>.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<strong>Strength</strong>: Greater overlap leads to a stronger bond.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"<strong>Types of Overlap/Bonds</strong>:","children":[{"content":"<strong>Sigma (&#x3c3;) Bond</strong>: Formed by head-on overlap along the internuclear axis. Stronger.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<strong>Pi (&#x3c0;) Bond</strong>: Formed by sidewise overlap of p-orbitals. Weaker.","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"<strong>Multiple Bonds</strong>: Consist of one &#x3c3; bond and one or more &#x3c0; bonds.","children":[],"payload":{"tag":"li","lines":"110,112"}}],"payload":{"tag":"li","lines":"107,112"}}],"payload":{"tag":"h2","lines":"103,104"}},{"content":"6. Hybridisation","children":[{"content":"<strong>Purpose</strong>: Explains observed bond angles and molecular geometries.","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"<strong>Definition</strong>: The intermixing of atomic orbitals of slightly different energies to form a new set of equivalent <strong>hybrid orbitals</strong>.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"<strong>Key Features</strong>:","children":[{"content":"Hybrid orbitals are equivalent in shape and energy.","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"They form stronger bonds and determine molecular geometry.","children":[],"payload":{"tag":"li","lines":"117,118"}}],"payload":{"tag":"li","lines":"115,118"}},{"content":"<strong>Types</strong>:","children":[{"content":"<strong>sp</strong>: Linear (180&#xb0;) - e.g., C&#x2082;H&#x2082;","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"<strong>sp&#xb2;</strong>: Trigonal Planar (120&#xb0;) - e.g., C&#x2082;H&#x2084;","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"<strong>sp&#xb3;</strong>: Tetrahedral (109.5&#xb0;) - e.g., C&#x2082;H&#x2086;, CH&#x2084;","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<strong>sp&#xb3;d</strong>: Trigonal Bipyramidal - e.g., PCl&#x2085;","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"<strong>sp&#xb3;d&#xb2;</strong>: Octahedral - e.g., SF&#x2086;","children":[],"payload":{"tag":"li","lines":"123,125"}}],"payload":{"tag":"li","lines":"118,125"}}],"payload":{"tag":"h2","lines":"112,113"}},{"content":"7. Molecular Orbital (MO) Theory","children":[{"content":"<strong>Purpose</strong>: Describes bonding using molecular orbitals that belong to the entire molecule.","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"<strong>Formation (LCAO)</strong>: Atomic orbitals combine to form molecular orbitals.","children":[{"content":"<strong>Bonding MO (BMO)</strong>: Lower energy, constructive interference, increased electron density between nuclei (stabilizing).","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"<strong>Antibonding MO (ABMO)</strong>: Higher energy, destructive interference, a node between nuclei (destabilizing).","children":[],"payload":{"tag":"li","lines":"129,130"}}],"payload":{"tag":"li","lines":"127,130"}},{"content":"<strong>Filling Order</strong>: MOs are filled using Aufbau, Pauli, and Hund&apos;s rules. (Note: The energy order of &#x3c3;2pz and &#x3c0;2p orbitals differs for B&#x2082;, C&#x2082;, N&#x2082; vs. O&#x2082;, F&#x2082;).","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"<strong>Predicts Molecular Behavior</strong>:","children":[{"content":"<strong>Stability</strong>: Stable if electrons in BMOs &gt; electrons in ABMOs.","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"<strong>Bond Order</strong>: <code>&#xbd; (BMO electrons - ABMO electrons)</code>. Positive value means a stable molecule.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"<strong>Magnetic Nature</strong>:","children":[{"content":"<strong>Paramagnetic</strong>: Has unpaired electrons (e.g., O&#x2082;).","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"<strong>Diamagnetic</strong>: All electrons are paired (e.g., N&#x2082;).","children":[],"payload":{"tag":"li","lines":"136,137"}}],"payload":{"tag":"li","lines":"134,137"}}],"payload":{"tag":"li","lines":"131,137"}},{"content":"<strong>Major Success</strong>: Correctly predicts the paramagnetism of the O&#x2082; molecule.","children":[],"payload":{"tag":"li","lines":"137,139"}}],"payload":{"tag":"h2","lines":"125,126"}},{"content":"8. Hydrogen Bonding","children":[{"content":"<strong>Definition</strong>: A special type of dipole-dipole attraction between a hydrogen atom (bonded to F, O, or N) and a lone pair on another F, O, or N atom.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"<strong>Cause</strong>: High polarity of the H-(F/O/N) bond.","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"<strong>Types</strong>:","children":[{"content":"<strong>Intermolecular</strong>: Between different molecules (e.g., water, HF). Affects properties like boiling point.","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"<strong>Intramolecular</strong>: Within the same molecule (e.g., o-nitrophenol).","children":[],"payload":{"tag":"li","lines":"144,146"}}],"payload":{"tag":"li","lines":"142,146"}}],"payload":{"tag":"h2","lines":"139,140"}},{"content":"9. Support Materials","children":[{"content":"<strong>Visualizations</strong>: 3D models for hybridization and molecular structures.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"<strong>Image</strong>: [image-54.png]","children":[],"payload":{"tag":"li","lines":"148,149"}}],"payload":{"tag":"h2","lines":"146,147"}}],"payload":{"tag":"h1","lines":"2,3"}},null)</script>
