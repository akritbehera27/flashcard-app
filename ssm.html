<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSSM's</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* SSM specific styles */
        .pdf-viewer {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pdf-preview {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .no-pdf-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
        }
        
        .pdf-item {
            display: flex;
            align-items: center;
            padding: 0.875rem;
            margin-bottom: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .pdf-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
            border-color: var(--primary-light);
        }
        
        .pdf-item.active {
            background: var(--primary);
            color: white;
        }
        
        .download-indicator {
            margin-left: auto;
            opacity: 0.5;
            font-size: 1rem;
            padding-left: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .pdf-item:hover .download-indicator {
            opacity: 1;
            transform: translateY(2px);
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .download-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        
        .pdf-info {
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .pdf-info h3 {
            margin: 0 0 1rem 0;
            color: var(--text-primary);
        }
        
        .pdf-info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .pdf-info-item:last-child {
            border-bottom: none;
        }
        
        .pdf-info-label {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }
        
        .pdf-info-value {
            color: var(--text-primary);
            font-weight: 500;
        }


        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .download-animation {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* PDF item hover effect to indicate clickable */
        .pdf-item {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pdf-item:hover {
            background: var(--primary-light);
            transform: translateX(4px);
        }

        .pdf-item:hover .download-indicator {
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(4px); }
        }

        /* Active PDF item */
        .pdf-item.active {
            background: var(--primary);
            color: white;
        }

        .pdf-item.active .chapter-size,
        .pdf-item.active .chapter-name {
            color: white;
        }

    </style>
</head>
<body> 
    <div class="theme-switcher">
        <label class="theme-switch">
            <span class="icon theme-icon"></span>
            <span>Dark Mode</span>
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Sidebar content wrapper -->
    <div class="sidebar-content" style="margin: 0px;">
        <!-- List of available PDFs -->
        <ul id="pdfList" class="chapter-list">
            <li class="loading">Loading ...</li>
        </ul>
    </div>
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <a href="index.html" style="width: 30%; min-width: 150px;">
            <button class="resources-btn">
            <span class="icon resources-icon"></span>
            <span>Home</span>
        </button>
        </a>
        <div class="compact-info">
            <h4>Compact View</h4>
        </div>
    </div>
    
    <!-- Load required scripts -->
    <script src="js/config.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/ssm-public.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set all icon SVGs
            const iconElements = [
                { selector: '.menu-icon', icon: 'menu' },
                { selector: '.pdf-icon', icon: 'fileText' },
                { selector: '.theme-icon', icon: 'moon' },
                { selector: '.pdf-large-icon', icon: 'fileText' },
                { selector: '.download-icon', icon: 'download' },
                { selector: '.view-icon', icon: 'eye' },
                { selector: '.resources-icon', icon: 'resources' } 
            ];
            
            iconElements.forEach(({ selector, icon }) => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(element => {
                    if (element && icons[icon]) {
                        element.innerHTML = icons[icon];
                    }
                });
            });
        });
    </script>
</body>
</html>
